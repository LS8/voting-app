<div class="section">
  <div class="row">
    <form (ngSubmit)="onRegisterSubmit()" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="username" placeholder="Username" required name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="password" name="password" required type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="email" name="email" required type="email" [ngClass]="isValid(validEmail)">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="submit" class="btn waves-effect waves-light">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
