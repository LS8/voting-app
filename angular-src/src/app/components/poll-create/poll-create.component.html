<div class="section">
  <div class="row">
    <form (ngSubmit)="onPollSubmit()" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="title" placeholder="Title of your poll" required name="title" type="text" class="validate">
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <!--<div class="input-field col s12">
          <input [(ngModel)]="firstOption" (focus)="onFirstOptionFocus()" (blur)="onBlur()" name="firstOption" placeholder="Option 1" required [ngClass]="isValid(options[firstOption])">
        </div>-->
        <div *ngFor="let option of labels; let i = index; trackBy: trackByIndex" class="input-field col s12">
          <input [(ngModel)]="labels[i]" name="{{i}}" placeholder="Option {{i+1}}">
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="button" (click)="addOption()" class="btn waves-effect waves-light red lighten-2">Add Option
          </button>
          <button type="submit" class="btn waves-effect waves-light">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
