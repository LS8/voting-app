<app-poll-create-button></app-poll-create-button>
<div *ngIf="polls">
  <div *ngIf="polls.length">
    <h2 class="header center-align">Your polls</h2>
    <div *ngFor="let poll of polls">
      <div (click)=goToDetailPage(poll) class="row">
        <div class="poll col center-align s12 m8 offset-m2 l6 offset-l3 card-panel grey lighten-5 z-depth-1">
          <p>
            {{poll.title}}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!polls.length">
    <h2>Nothing to see here...</h2>
    <h2>Click below to create a new poll</h2>
  </div>
</div>
